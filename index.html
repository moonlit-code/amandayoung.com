<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda Young | Portfolio & Blog</title>
  <style>
    /* 1. Global Styles */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    /* 2. Banner/Header */
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* 3. Navigation Bar (Buttons) */
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 20px;
      margin: 0 5px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #eee;
    }

    /* 4. Main Layout Container */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      display: flex; /* Creates the sidebar/content row */
      gap: 20px;
      padding: 0 20px;
    }

    /* 5. Main Content Area */
    main {
      flex: 3; /* Takes up 75% of the width */
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* 6. Sidebar */
    aside {
      flex: 1; /* Takes up 25% of the width */
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      height: fit-content;
      border-left: 1px solid #eee;
    }

    .sidebar-box {
      margin-bottom: 20px;
    }

    /* Responsive adjustment for mobile */
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      nav { flex-wrap: wrap; }
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; background-color: #f9f9f9; }
    header { background-color: #333; color: white; padding: 20px 0; text-align: center; }
    nav { background-color: #fff; border-bottom: 1px solid #ddd; display: flex; justify-content: center; padding: 10px 0; position: sticky; top: 0; }
    nav a { text-decoration: none; color: #333; padding: 8px 20px; margin: 0 5px; border-radius: 4px; font-weight: bold; }
    .container { max-width: 1000px; margin: 20px auto; display: flex; gap: 20px; padding: 0 20px; }
    main { flex: 3; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    aside { flex: 1; background: #fff; padding: 20px; border-radius: 8px; height: fit-content; border-left: 1px solid #eee; }
    .sidebar-box { margin-bottom: 20px; }
    @media (max-width: 768px) { .container { flex-direction: column; } }
    
    /* Style for the dynamic posts */
    .blog-post { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    .blog-post h2 { margin-top: 0; color: #333; }
    .post-date { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>

  <header>
    <h1>Amanda's Engineering Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">Projects</a>
    <a href="#">AI/ML</a>
    <a href="#">Embedded</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main id="blog-posts-container">
      <p>Loading posts...</p>
    </main>

    <aside>
      <div class="sidebar-box">
        <h3>About Me</h3>
        <p>Computer Engineering student interested in AI, ML, and embedded systems.</p>
      </div>
      <div class="sidebar-box">
        <h3>Quick Links</h3>
        <ul>
          <li>GitHub</li>
          <li>LinkedIn</li>
          <li>Resume</li>
        </ul>
      </div>
    </aside>
  </div>

  <script>
    // Replace these with YOUR actual keys from Supabase Settings > API
    const SUPABASE_URL = 'https://olghzmtrrrzqeedphynr.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ro8CZwo74ekaeUGLcddyFw_1B6dBOVc';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchPosts() {
      const { data: posts, error } = await _supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      const container = document.getElementById('blog-posts-container');
      
      if (error) {
        container.innerHTML = `<p>Error loading posts: ${error.message}</p>`;
        return;
      }

      // Clear the "Loading..." message
      container.innerHTML = '';

      // Loop through the data and create HTML for each post
      posts.forEach(post => {
        const postHtml = `
          <article class="blog-post">
            <h2>${post.title}</h2>
            <p class="post-date">Published on ${new Date(post.created_at).toLocaleDateString()}</p>
            <hr>
            <div>${post.content}</div>
          </article>
        `;
        container.innerHTML += postHtml;
      });
    }

    fetchPosts();
  </script>

</body>
</html>
